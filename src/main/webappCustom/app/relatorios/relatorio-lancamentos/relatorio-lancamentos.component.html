<div class="container">
    <div class="row">
        <div class="form-group col-lg-12">
            <h1>Relat√≥rio de lancamentos por pessoa</h1>
        </div>
    </div>

    <form #f="ngForm" (ngSubmit)="gerar()">
        <div class="row">
            <div class="form-group col-lg-3">
                <label for="periodoInicio">Vencimento Inico</label>
                <input type="date" class="form-control" id="periodoInicio" name="periodoInicio" [(ngModel)]="periodoInicio">
            </div>
            <div class="form-group col-lg-3">
                <label for="periodoFim">Vencimento Final</label>
                <input type="date" class="form-control" id="periodoFim" name="periodoFim" [(ngModel)]="periodoFim">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-2">
                <button type="submit" class="btn btn-primary" [disabled]="f.form.invalid" >Gerar</button>
            </div>
        </div>
    </form>
</div>
